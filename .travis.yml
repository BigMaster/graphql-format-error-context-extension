language: node_js
node_js:
  - node
  - lts/*
cache: npm
script:
  - npm run lint
  - npm run test
  - npm install -g codecov
  - codecov --token=$CODECOV_TOKEN

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: node
      script: npm run build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
